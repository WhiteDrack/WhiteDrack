<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro QR Scanner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <i class="material-icons">qr_code_scanner</i>
            <h1>QR Scanner Pro</h1>
        </header>

        <div class="scanner-wrapper">
            <div id="reader"></div> <div class="scan-overlay">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div class="scanner-line"></div>
            </div>
        </div>

        <div class="result-container">
            <p id="status-text">Scanning for code...</p>
            <div id="result-box" class="result-box">
                <span id="scanned-result">No data detected</span>
            </div>
        </div>

        <footer class="controls">
            <button class="icon-btn" id="flash-toggle">
                <i class="material-icons">flashlight_on</i>
                <span>Flash</span>
            </button>
            <button class="icon-btn primary-btn" id="start-btn">
                <i class="material-icons">sync</i>
                <span>Restart</span>
            </button>
            <button class="icon-btn" id="history-btn">
                <i class="material-icons">history</i>
                <span>History</span>
            </button>
        </footer>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
