<!DOCTYPE html>
<html>
<head>
    <title>AR Measure Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; background-color: #eee; }
        .ar-button {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #007bff; color: white; border-radius: 30px;
            border: none; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: #333; background: rgba(255,255,255,0.7); padding: 10px 0;
        }
    </style>
</head>
<body>

    <div id="info">iPhone jaisa AR mode start karne ke liye button dabayein</div>

    <model-viewer 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="none" 
        alt="AR Measurement Tool">
        
        <button slot="ar-button" class="ar-button">
            START CAMERA MEASURE
        </button>

    </model-viewer>

    <script>
        // Note: Ye feature sirf un phones par chalega jo ARCore support karte hain (Android/iPhone)
        // Ise 'HTTPS' server par hi run karna hoga (jaise GitHub Pages ya Vercel)
    </script>
</body>
</html>
