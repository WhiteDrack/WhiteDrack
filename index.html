
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>

    <h2>Mera Current Location Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Map initialize karein (Default view)
        var map = L.map('map').setView([20.5937, 78.9629], 5); 

        // Map tiles add karein (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // User ki location track karein
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                // Map ko user ki location par le jayein
                map.setView([lat, lon], 15);

                // Ek marker add karein
                L.marker([lat, lon]).addTo(map)
                    .bindPopup("Aap yahan hain!")
                    .openPopup();
            }, function() {
                alert("Location access nahi mila.");
            });
        } else {
            alert("Aapka browser Geolocation support nahi karta.");
        }
    </script>
</body>
</html>
