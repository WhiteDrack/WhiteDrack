<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scale - Meter & Centimeter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Scale Container */
        .ruler-container {
            width: 95%;
            overflow-x: auto;
            background: white;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Ruler Styling */
        .ruler {
            position: relative;
            height: 100px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: flex-end;
            /* 1cm is approximately 37.8px at 96 DPI */
            width: fit-content;
        }

        .cm-mark {
            position: relative;
            width: 37.795px; /* 1cm in pixels */
            height: 40px;
            border-left: 2px solid #333;
        }

        .cm-mark::after {
            content: attr(data-cm);
            position: absolute;
            top: -30px;
            left: -5px;
            font-size: 14px;
            font-weight: bold;
        }

        .mm-mark {
            position: absolute;
            bottom: 0;
            width: 1px;
            background: #666;
        }

        .mm-5 { height: 25px; background: #333; } /* 5mm mark */
        .mm-small { height: 15px; } /* 1mm mark */

        .unit-display {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>üìè Digital Measuring Scale</h2>

    <div class="controls">
        <label>Kitne Centimeter tak scale chahiye? </label>
        <input type="number" id="cmInput" value="30" min="1">
        <button onclick="generateScale()">Update Scale</button>
    </div>

    <div class="ruler-container">
        <div id="ruler" class="ruler">
            </div>
    </div>

    <div class="unit-display" id="info">
        Total Length: <span id="totalLen">30 cm / 0.3 m</span>
    </div>

    <script>
        function generateScale() {
            const cmCount = document.getElementById('cmInput').value;
            const ruler = document.getElementById('ruler');
            const totalLenDisplay = document.getElementById('totalLen');
            
            ruler.innerHTML = ''; // Purana scale clear karein

            for (let i = 0; i <= cmCount; i++) {
                // CM Mark
                const cmMark = document.createElement('div');
                cmMark.className = 'cm-mark';
                cmMark.setAttribute('data-cm', i);

                // MM Marks (1cm ke andar 10mm)
                if (i < cmCount) {
                    for (let j = 1; j < 10; j++) {
                        const mmMark = document.createElement('div');
                        mmMark.className = 'mm-mark ' + (j === 5 ? 'mm-5' : 'mm-small');
                        mmMark.style.left = (j * 3.7795) + 'px';
                        cmMark.appendChild(mmMark);
                    }
                }
                
                ruler.appendChild(cmMark);
            }

            // Meter conversion
            const meters = (cmCount / 100).toFixed(2);
            totalLenDisplay.innerText = `${cmCount} cm / ${meters} m`;
        }

        // Shuruat mein 30cm ka scale dikhayen
        generateScale();
    </script>

</body>
</html>
