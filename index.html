<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Jump Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #000; color: #fff; margin: 0; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .box { background: #111; padding: 40px; border-radius: 30px; border: 2px solid #333; width: 85%; }
        #height { font-size: 80px; font-weight: 800; color: #00ff88; margin: 10px 0; text-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .unit { font-size: 24px; color: #888; }
        button { background: #00ff88; color: #000; border: none; padding: 15px 40px; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; color: #666; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .history { margin-top: 15px; font-size: 12px; color: #444; }
    </style>
</head>
<body>

    <div class="box">
        <div id="height">0.00</div>
        <div class="unit">METERS</div>
        <div id="status">SENSORS STANDBY</div>
        <br>
        <button id="startBtn">ACTIVATE</button>
        <div class="history" id="history">Best: 0.00m</div>
    </div>

    <script>
        let isFreeFalling = false;
        let startTime = 0;
        let bestHeight = 0;
        let lastAcc = 9.8; // Smoothing ke liye

        const heightDisplay = document.getElementById('height');
        const statusText = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const historyDisplay = document.getElementById('history');

        function start() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') initSensor();
                });
            } else {
                initSensor();
            }
            startBtn.style.display = 'none';
        }

        function initSensor() {
            statusText.innerText = "READY: THROW UP & CATCH";
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                if (!acc.x) return;

                // 1. RAW DATA CALCULATION
                let rawAcc = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
                
                // 2. LOW-PASS FILTER (Glitches hatane ke liye)
                // Nayi value ko purani value ke saath mix karte hain taaki sudden "jerk" ignore ho jaye
                lastAcc = (lastAcc * 0.7) + (rawAcc * 0.3);

                let now = performance.now();

                // 3. FREEFALL DETECTION (Jump Shuru)
                // Hawa mein gravity 0 ke kareeb hoti hai. 3.5 se niche matlab hawa mein.
                if (lastAcc < 3.5 && !isFreeFalling) {
                    isFreeFalling = true;
                    startTime = now;
                    statusText.innerText = "IN THE AIR...";
                    statusText.style.color = "#00ff88";
                }

                // 4. LANDING/CATCH DETECTION (Jump Khatam)
                // Catch karte waqt shock 13 se zyada hota hai
                if (isFreeFalling && lastAcc > 13.5) {
                    let duration = (now - startTime) / 1000;
                    
                    // Filter: Minimum 0.2s hawa mein rehna chahiye (vibration protection)
                    if (duration > 0.2) {
                        updateHeight(duration);
                    }
                    
                    isFreeFalling = false;
                    statusText.innerText = "CAPTURED!";
                    statusText.style.color = "#666";
                    setTimeout(() => { if(!isFreeFalling) statusText.innerText = "READY AGAIN"; }, 1000);
                }
            });
        }

        function updateHeight(t) {
            // Physics: h = (1/8) * g * t^2
            const g = 9.81;
            let h = 0.125 * g * Math.pow(t, 2);
            
            heightDisplay.innerText = h.toFixed(2);
            
            if (h > bestHeight) {
                bestHeight = h;
                historyDisplay.innerText = "Best: " + h.toFixed(2) + "m";
            }
        }

        startBtn.addEventListener('click', start);
    </script>
</body>
</html>
