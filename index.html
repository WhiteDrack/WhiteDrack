<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Pro - Final Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #0b0f19; --card: #161b22; --text: #f0f6fc; --nav-bg: #1f242d; --danger: #f85149; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        
        /* UI Components */
        .page { display: none; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .active { display: flex; animation: fadeIn 0.3s ease; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #30363d; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }

        /* Navigation Bar */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #30363d; z-index: 1000; }
        .nav-item { background: none; border: none; color: #8b949e; font-size: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.2s; }
        .nav-item i { font-size: 20px; }
        .nav-item.active-nav { color: var(--primary); }

        /* Wallet Section */
        .wallet-card { background: linear-gradient(135deg, #1f242d 0%, #0d1117 100%); padding: 20px; border-radius: 15px; border: 1px solid #30363d; margin: 15px 0; width: 100%; box-sizing: border-box; }
        .wallet-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-wallet { flex: 1; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; font-size: 12px; }

        /* Leaderboard */
        .player-row { display: flex; align-items: center; padding: 12px; background: #21262d; margin-bottom: 8px; border-radius: 12px; border: 1px solid #30363d; width: 100%; box-sizing: border-box; }
        .rank-badge { width: 25px; height: 25px; background: var(--primary); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; margin-right: 12px; }

        /* Jump Style */
        #height { font-size: 80px; font-weight: 900; color: var(--primary); margin: 0; }
        .btn-main { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 800; width: 100%; cursor: pointer; font-size: 16px; }

        .uid-text { font-family: monospace; font-size: 9px; color: #555; background: #000; padding: 5px; border-radius: 5px; margin-top: 10px; word-break: break-all; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loginPage" class="page active">
        <div class="card" style="margin-top: 80px;">
            <i class="fas fa-rocket" style="font-size: 50px; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Jump Pro</h2>
            <p style="color:#8b949e">Measure. Compete. Earn.</p>
            <button onclick="login()" class="btn-main" style="background:#fff; margin-top:20px;">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </div>
    </div>

    <div id="jumpPage" class="page">
        <div class="card">
            <h4 style="margin:0; color:#8b949e;">MAX HEIGHT</h4>
            <div id="height">0.00</div>
            <div style="font-size:12px; color:#484f58; letter-spacing:3px;">METERS</div>
            <div id="status" style="margin: 25px 0; font-weight: bold; color: #e3b341;">SENSORS READY</div>
            <button id="startBtn" class="btn-main"><i class="fas fa-power-off"></i> ACTIVATE TRACKER</button>
        </div>
    </div>

    <div id="leaderboardPage" class="page">
        <h2 style="margin-bottom:20px;"><i class="fas fa-trophy" style="color:gold;"></i> Top 10 Players</h2>
        <div id="lbList" style="width:100%; max-width:400px;">
            </div>
    </div>

    <div id="profilePage" class="page">
        <div class="card">
            <img id="pImg" style="width:70px; border-radius:50%; border:2px solid var(--primary);" src="">
            <h3 id="pName" style="margin:10px 0 5px 0;">Username</h3>
            <div class="uid-text">UID: <span id="pUid">---</span></div>

            <div class="wallet-card">
                <span style="font-size:10px; color:#8b949e;">WALLET BALANCE</span><br>
                <span id="walletBal" style="font-size:24px; font-weight:800; color:var(--primary);">₹0.00</span>
                <div class="wallet-btns">
                    <button onclick="handleWallet('deposit')" class="btn-wallet" style="background:var(--primary); color:#000;">DEPOSIT</button>
                    <button onclick="handleWallet('withdraw')" class="btn-wallet" style="background:none; border:1px solid var(--danger); color:var(--danger);">WITHDRAW</button>
                </div>
            </div>

            <div style="background:#0d1117; padding:15px; border-radius:12px; margin-top:10px;">
                <span style="font-size:10px; color:#555;">BEST RECORD</span><br>
                <span id="pBest" style="font-size:18px; font-weight:bold; color:var(--primary);">0.00m</span>
            </div>

            <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:var(--danger); font-weight:bold; cursor:pointer;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <nav class="nav-bar" id="bottomNav" style="display:none;">
        <button class="nav-item active-nav" onclick="navTo('jumpPage', this)"><i class="fas fa-bolt"></i><span>JUMP</span></button>
        <button class="nav-item" onclick="navTo('leaderboardPage', this)"><i class="fas fa-chart-line"></i><span>TOP 10</span></button>
        <button class="nav-item" onclick="navTo('profilePage', this)"><i class="fas fa-user-circle"></i><span>PROFILE</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set, query, orderByChild, limitToLast, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOPErXM1g4vdmiVdau67U7vGRsmbtMMhE",
            authDomain: "white-drack-fd1ee.firebaseapp.com",
            databaseURL: "https://white-drack-fd1ee-default-rtdb.firebaseio.com",
            projectId: "white-drack-fd1ee",
            storageBucket: "white-drack-fd1ee.firebasestorage.app",
            messagingSenderId: "151227903888",
            appId: "1:151227903888:web:02a2d7ab14f7d1e152cd15"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myBest = 0;

        // AUTH FUNCTIONS
        window.login = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('bottomNav').style.display = 'flex';
                updateUI(user);
                navTo('jumpPage', document.querySelector('.nav-item'));
            } else {
                document.getElementById('bottomNav').style.display = 'none';
                navTo('loginPage');
            }
        });

        // NAVIGATION
        window.navTo = (pageId, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
                el.classList.add('active-nav');
            }
            if(pageId === 'leaderboardPage') loadLeaderboard();
        };

        function updateUI(user) {
            document.getElementById('pName').innerText = user.displayName;
            document.getElementById('pImg').src = user.photoURL;
            document.getElementById('pUid').innerText = user.uid;
            
            // Sync Best Score
            onValue(ref(db, 'leaderboard/' + user.uid), (s) => {
                if(s.exists()) {
                    myBest = s.val().score;
                    document.getElementById('pBest').innerText = myBest.toFixed(2) + "m";
                }
            });

            // Sync Wallet
            onValue(ref(db, 'wallets/' + user.uid), (s) => {
                const bal = s.val() || 0;
                document.getElementById('walletBal').innerText = `₹${bal.toFixed(2)}`;
            });
        }

        // WALLET ACTIONS
        window.handleWallet = (type) => {
            const val = prompt(`Enter amount to ${type} (₹):`);
            if(!val || isNaN(val) || val <= 0) return;

            const wRef = ref(db, 'wallets/' + currentUser.uid);
            runTransaction(wRef, (curr) => {
                let bal = curr || 0;
                if(type === 'deposit') return bal + parseFloat(val);
                if(type === 'withdraw') {
                    if(bal < val) { alert("Insufficient Balance!"); return; }
                    return bal - parseFloat(val);
                }
            }).then(() => alert("Success!"));
        };

        // LEADERBOARD
        function loadLeaderboard() {
            const list = document.getElementById('lbList');
            const lbRef = query(ref(db, 'leaderboard'), orderByChild('score'), limitToLast(10));
            onValue(lbRef, (snap) => {
                list.innerHTML = "";
                let pArr = [];
                snap.forEach(c => pArr.push(c.val()));
                pArr.sort((a,b) => b.score - a.score).forEach((p, i) => {
                    list.innerHTML += `
                        <div class="player-row">
                            <div class="rank-badge">${i+1}</div>
                            <div style="flex:1; text-align:left; font-size:14px;">${p.name}</div>
                            <div style="font-weight:800; color:var(--primary);">${p.score.toFixed(2)}m</div>
                        </div>`;
                });
            });
        }

        // SENSOR LOGIC
        let falling = false; let sTime = 0; let smoothAcc = 9.8;
        document.getElementById('startBtn').onclick = function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(s => { if(s=='granted') startSensors(); });
            } else { startSensors(); }
            this.innerText = "SENSORS LIVE"; this.disabled = true; this.style.opacity = 0.5;
        };

        function startSensors() {
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                if(!acc || !acc.x) return;
                let raw = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
                smoothAcc = (smoothAcc * 0.7) + (raw * 0.3);
                let now = performance.now();

                if(smoothAcc < 2.5 && !falling) {
                    falling = true; sTime = now;
                    document.getElementById('status').innerText = "FLYING!";
                }
                if(falling && smoothAcc > 14) {
                    let d = (now - sTime)/1000;
                    if(d > 0.25 && d < 2.5) {
                        let h = 0.125 * 9.81 * (d**2);
                        document.getElementById('height').innerText = h.toFixed(2);
                        if(h > myBest) {
                            set(ref(db, 'leaderboard/' + currentUser.uid), {
                                name: currentUser.displayName,
                                score: h
                            });
                        }
                    }
                    falling = false;
                    document.getElementById('status').innerText = "READY";
                }
            });
        }
    </script>
</body>
</html>
