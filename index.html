<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Control Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; font-size: 1.2rem; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .card:hover { transform: translateY(-5px); opacity: 0.9; }
        
        .wifi { background: #4285F4; }
        .bt { background: #34A853; }
        .hotspot { background: #FBBC05; }
        .data { background: #EA4335; }

        .icon { font-size: 24px; margin-bottom: 8px; }
        .status { font-size: 0.7rem; margin-top: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="dashboard">
    <h2>Network Control Center</h2>
    <div class="grid">
        <a href="intent://settings/wifi#Intent;scheme=android_shortcut;action=android.settings.WIFI_SETTINGS;end" class="card wifi">
            <span class="icon">üì∂</span>
            Wi-Fi
            <div class="status">Manage</div>
        </a>

        <a href="intent://settings/bluetooth#Intent;scheme=android_shortcut;action=android.settings.BLUETOOTH_SETTINGS;end" class="card bt">
            <span class="icon">üéß</span>
            Bluetooth
            <div class="status">Connect</div>
        </a>

        <a href="intent://settings/tethering#Intent;scheme=android_shortcut;action=android.settings.TETHER_SETTINGS;end" class="card hotspot">
            <span class="icon">üî•</span>
            Hotspot
            <div class="status">Sharing</div>
        </a>

        <a href="intent://settings/network#Intent;scheme=android_shortcut;action=android.settings.DATA_ROAMING_SETTINGS;end" class="card data">
            <span class="icon">üåê</span>
            Data
            <div class="status">Network</div>
        </a>
    </div>
</div>

</body>
</html>
