
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scale Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
        #weight-display {
            font-size: 4rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }
        .sensor-area {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #3498db, #2980b9);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .sensor-area:active {
            transform: scale(0.95);
        }
        p { color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h2>Digital Scale</h2>
    <p>Chij ko screen ke center mein rakhein</p>
    
    <div class="sensor-area" id="touch-area">
        Yahan Rakhein
    </div>

    <div id="weight-display">0.00g</div>
    
    <p><i>Note: Yeh tool sirf Pressure-Sensitive screens par kaam karega.</i></p>
    <button onclick="resetScale()">Reset</button>
</div>

<script>
    const display = document.getElementById('weight-display');
    const area = document.getElementById('touch-area');

    // Touch event to detect pressure (Mostly for iOS 3D Touch)
    area.addEventListener('touchmove', function(e) {
        e.preventDefault();
        let force = e.touches[0].force || 0; // Force value (0 to 1)
        
        // Maa lijiye 1 unit force = 400 grams (Calibration)
        let weight = (force * 400).toFixed(2);
        
        display.innerText = weight + "g";
    });

    area.addEventListener('touchend', function() {
        // Weight screen se hatne ke baad bhi dikhta rahega jab tak reset na karein
    });

    function resetScale() {
        display.innerText = "0.00g";
    }
</script>

</body>
</html>
