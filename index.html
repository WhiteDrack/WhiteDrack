
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Pro - Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary: #00ff88; --secondary: #00b8ff; --bg: #0b0f19; --card: #161b22; --text: #f0f6fc; --danger: #ff4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        
        /* Layout */
        .page { display: none; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .active { display: flex; animation: fadeIn 0.3s ease; }

        /* Cards */
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #30363d; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; overflow: hidden; margin-bottom: 15px; }
        .card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 60%); pointer-events: none; }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(22, 27, 34, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #30363d; z-index: 1000; }
        .nav-item { background: none; border: none; color: #8b949e; font-size: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.2s; }
        .nav-item i { font-size: 22px; margin-bottom: 2px; }
        .nav-item.active-nav { color: var(--primary); transform: translateY(-2px); }
        .nav-item.active-nav i { filter: drop-shadow(0 0 5px var(--primary)); }

        /* Elements */
        .btn-main { background: linear-gradient(135deg, var(--primary), #00cc6a); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; letter-spacing: 1px; width: 100%; cursor: pointer; transition: transform 0.1s; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3); }
        .btn-main:active { transform: scale(0.98); }
        
        /* Jump Screen */
        #height { font-size: 80px; font-weight: 900; background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 5px 0; font-variant-numeric: tabular-nums; line-height: 1; }
        .rank-badge { background: #21262d; border: 1px solid var(--secondary); color: var(--secondary); padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 15px; }

        /* Leaderboard */
        .player-row { display: flex; align-items: center; padding: 12px 15px; background: #21262d; margin-bottom: 8px; border-radius: 12px; border: 1px solid #30363d; }
        .rank-circle { width: 28px; height: 28px; background: #30363d; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 12px; color: var(--primary); font-size: 12px; }
        .top-rank { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }

        /* Inputs */
        select { background: #0d1117; color: #fff; border: 1px solid #30363d; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; font-size: 16px; }

        /* Modal */
        #safetyModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; box-sizing: border-box; backdrop-filter: blur(5px); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="safetyModal">
        <i class="fas fa-biohazard" style="font-size: 50px; color: var(--danger); margin-bottom: 20px;"></i>
        <h2 style="color: #fff;">ANTI-CHEAT ACTIVE</h2>
        <p style="color: #ccc; line-height: 1.6; font-size: 14px;">
            1. Hold Phone Tight.<br>
            2. Jump on a SOFT surface (Bed/Sofa).<br>
            3. <b>Phone must SPIN to count!</b><br>
            (Fake hand waves will be rejected)
        </p>
        <button onclick="closeSafety()" class="btn-main" style="margin-top: 30px; max-width: 200px;">I AGREE</button>
    </div>

    <div id="loginPage" class="page active">
        <div class="card" style="margin-top: 80px;">
            <i class="fas fa-rocket" style="font-size: 50px; color: var(--primary); margin-bottom:20px;"></i>
            <h2>Jump Pro</h2>
            <p style="color: #8b949e;">Ultimate Phone Throwing Game</p>
            <button onclick="login()" class="btn-main" style="background: #fff; color:#333; margin-top: 20px;"><i class="fab fa-google"></i> Login</button>
        </div>
    </div>

    <div id="jumpPage" class="page">
        <div class="card">
            <div id="rankDisplay" class="rank-badge">NO JUMP YET</div>
            <div id="height">0.00</div>
            <div style="color: #484f58; font-size: 12px; font-weight: 700;">METERS</div>
            <div id="msgDisplay" style="color: #888; font-size: 12px; margin-top: 5px; height: 15px;"></div>
            
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button id="startBtn" class="btn-main">ACTIVATE SENSOR</button>
                <button id="shareBtn" onclick="shareScore()" class="btn-main" style="width: 60px; display:none; background: #333; color: #fff;"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
        <div style="font-size: 10px; color: #444; margin-top: 20px;">
            Last Spin: <span id="spinVal">0</span> RPM
        </div>
    </div>

    <div id="leaderboardPage" class="page">
        <div style="width:100%; max-width: 400px; display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Global Top 30</h2>
            <i class="fas fa-globe-americas" style="color: #00b8ff;"></i>
        </div>
        <div id="lbList" style="width: 100%; max-width: 400px;">
            <p style="color:#666">Loading...</p>
        </div>
    </div>

    <div id="profilePage" class="page">
        <div class="card">
            <img id="pImg" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--primary);" src="">
            <h3 id="pName" style="margin: 10px 0;">User</h3>
            
            <div style="text-align: left; margin-bottom: 15px;">
                <label style="font-size: 12px; color: #888;">Represent Your Country:</label>
                <select id="countrySelect" onchange="updateCountry()">
                    <option value="üåç">üåç World</option>
                    <option value="üáÆüá≥">üáÆüá≥ India</option>
                    <option value="üá∫üá∏">üá∫üá∏ USA</option>
                    <option value="üá¨üáß">üá¨üáß UK</option>
                    <option value="üá¶üá™">üá¶üá™ UAE</option>
                    <option value="üá®üá¶">üá®üá¶ Canada</option>
                    <option value="üáØüáµ">üáØüáµ Japan</option>
                    <option value="üáßüá∑">üáßüá∑ Brazil</option>
                </select>
            </div>

            <div style="background: #21262d; padding: 15px; border-radius: 12px;">
                <span style="font-size:10px; color:#8b949e;">PERSONAL BEST</span><br>
                <span id="pBest" style="font-size:30px; font-weight:800; color:var(--primary);">0.00m</span>
            </div>
            
            <div style="margin-top: 20px; width: 100%; height: 150px;">
                <canvas id="jumpChart"></canvas>
            </div>

            <button onclick="logout()" style="margin-top:20px; color:#f85149; background:none; border:none; cursor:pointer;">Logout</button>
        </div>
    </div>

    <nav class="nav-bar" id="bottomNav" style="display:none;">
        <button class="nav-item active-nav" onclick="navTo('jumpPage', this)"><i class="fas fa-bolt"></i><span>JUMP</span></button>
        <button class="nav-item" onclick="navTo('leaderboardPage', this)"><i class="fas fa-trophy"></i><span>RANK</span></button>
        <button class="nav-item" onclick="navTo('profilePage', this)"><i class="fas fa-user-astronaut"></i><span>ME</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, limitToLast, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOPErXM1g4vdmiVdau67U7vGRsmbtMMhE",
            authDomain: "white-drack-fd1ee.firebaseapp.com",
            databaseURL: "https://white-drack-fd1ee-default-rtdb.firebaseio.com",
            projectId: "white-drack-fd1ee",
            storageBucket: "white-drack-fd1ee.firebasestorage.app",
            messagingSenderId: "151227903888",
            appId: "1:151227903888:web:02a2d7ab14f7d1e152cd15"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myBest = 0;
        let myFlag = "üåç";
        let sensorActive = false;
        let chartInstance = null;

        // --- AUTH & SETUP ---
        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        window.closeSafety = () => document.getElementById('safetyModal').style.display = 'none';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('bottomNav').style.display = 'flex';
                loadUserData(user);
                navTo('jumpPage', document.querySelector('.nav-item'));
                document.getElementById('safetyModal').style.display = 'flex';
            } else {
                document.getElementById('bottomNav').style.display = 'none';
                navTo('loginPage');
            }
        });

        window.navTo = (pageId, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-nav'));
                el.classList.add('active-nav');
            }
            if(pageId === 'leaderboardPage') loadLeaderboard();
            if(pageId === 'profilePage') renderChart();
        };

        function loadUserData(user) {
            document.getElementById('pName').innerText = user.displayName;
            document.getElementById('pImg').src = user.photoURL;
            
            const userRef = ref(db, 'leaderboard/' + user.uid);
            onValue(userRef, (s) => {
                if(s.exists()) {
                    const data = s.val();
                    myBest = parseFloat(data.score) || 0;
                    myFlag = data.country || "üåç";
                    document.getElementById('pBest').innerText = myBest.toFixed(2) + "m";
                    document.getElementById('countrySelect').value = myFlag;
                }
            });
        }

        window.updateCountry = () => {
            const newFlag = document.getElementById('countrySelect').value;
            update(ref(db, 'leaderboard/' + currentUser.uid), { country: newFlag });
        };

        // --- LEADERBOARD (With Flags) ---
        function loadLeaderboard() {
            const lbList = document.getElementById('lbList');
            lbList.innerHTML = "<p style='padding:10px; color:#777'>Refreshing Ranks...</p>";
            
            const q = query(ref(db, 'leaderboard'), orderByChild('score'), limitToLast(30));
            onValue(q, (snapshot) => {
                if (!snapshot.exists()) { lbList.innerHTML = "<p>No Data</p>"; return; }
                
                let players = [];
                snapshot.forEach(child => players.push(child.val()));
                players.sort((a, b) => parseFloat(b.score) - parseFloat(a.score));

                let html = "";
                players.forEach((p, i) => {
                    let rankClass = i < 3 ? 'top-rank' : '';
                    let flag = p.country || "üåç";
                    html += `
                        <div class="player-row" style="animation: fadeIn 0.3s ease ${i*0.05}s forwards; opacity:0;">
                            <div class="rank-circle ${rankClass}">${i+1}</div>
                            <div style="flex-grow:1; text-align:left;">
                                <div style="font-weight:600; font-size:14px;">${flag} ${p.name.split(' ')[0]}</div>
                            </div>
                            <div style="font-weight:bold; color:var(--primary);">${parseFloat(p.score).toFixed(2)}m</div>
                        </div>`;
                });
                lbList.innerHTML = html;
            });
        }

        // --- PHYSICS & ANTI-CHEAT ---
        let isFreeFalling = false;
        let startTime = 0;
        let lastAcc = 9.8;
        let maxSpin = 0; // To track rotation speed

        // Sound FX
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.15);
            osc.stop(audioCtx.currentTime + 0.15);
        }

        document.getElementById('startBtn').onclick = function() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(s => { 
                    if(s==='granted') initSensor(); 
                    else alert("Permission Denied: Can't Measure Jump");
                });
            } else { initSensor(); }
        };

        function initSensor() {
            if(sensorActive) return;
            sensorActive = true;
            document.getElementById('startBtn').innerText = "THROW NOW";
            document.getElementById('rankDisplay').innerText = "SENSOR ACTIVE";
            document.getElementById('rankDisplay').style.color = "#00ff88";
            playTone(600, 'sine');

            window.addEventListener('devicemotion', (e) => {
                // 1. Acceleration Logic (Height)
                let acc = e.accelerationIncludingGravity;
                if(!acc) return;
                let raw = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
                lastAcc = (lastAcc * 0.5) + (raw * 0.5);

                // 2. Rotation Logic (Anti-Cheat)
                let rot = e.rotationRate;
                if(rot) {
                    let totalRot = Math.abs(rot.alpha) + Math.abs(rot.beta) + Math.abs(rot.gamma);
                    if(isFreeFalling) {
                        maxSpin = Math.max(maxSpin, totalRot);
                    }
                }

                let now = performance.now();

                // Detect Freefall
                if(lastAcc < 2.5 && !isFreeFalling) {
                    isFreeFalling = true;
                    startTime = now;
                    maxSpin = 0; // Reset spin counter
                    document.getElementById('rankDisplay').innerText = "FLYING...";
                    document.getElementById('rankDisplay').style.color = "#00b8ff";
                }

                // Detect Landing
                if(isFreeFalling && lastAcc > 15) {
                    let duration = (now - startTime) / 1000;
                    
                    // Filter: Must be > 0.3s and < 3.5s
                    if(duration > 0.3 && duration < 3.5) {
                        
                        // üî• Anti-Cheat Check: Did it spin?
                        // A real throw has > 100-200 degrees/sec rotation usually.
                        // A fake hand wave often has < 50.
                        if(maxSpin < 100) {
                            document.getElementById('rankDisplay').innerText = "FAKE JUMP?";
                            document.getElementById('msgDisplay').innerText = "Phone didn't rotate. Try throwing it.";
                        } else {
                            processValidJump(duration, maxSpin);
                        }

                    } else {
                        document.getElementById('rankDisplay').innerText = "TOO FAST";
                    }
                    isFreeFalling = false;
                }
            });
        }

        function processValidJump(duration, spin) {
            // Physics Formula: h = (g * t^2) / 8
            let h = (9.81 * (duration**2)) / 8;
            
            // Dynamic Ranks
            let rank = getRank(h);
            
            // UI Update
            document.getElementById('height').innerText = h.toFixed(2);
            document.getElementById('rankDisplay').innerText = rank.title;
            document.getElementById('rankDisplay').style.color = rank.color;
            document.getElementById('msgDisplay').innerText = rank.msg;
            document.getElementById('spinVal').innerText = Math.floor(spin / 6); // Approx RPM
            document.getElementById('shareBtn').style.display = 'inline-block';

            // Feedback
            if(navigator.vibrate) navigator.vibrate(200);
            playTone(200, 'square');

            // üéâ CONFETTI if new record
            if(h > myBest) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00ff88', '#00b8ff'] });
                playTone(800, 'triangle');
            }

            // Save to DB (Score + History)
            const userRef = ref(db, 'leaderboard/' + currentUser.uid);
            
            // Fetch current history first
            get(userRef).then((snap) => {
                let currentHistory = snap.val()?.history || [];
                // Add new jump to start of array
                currentHistory.unshift(h);
                // Keep only last 10
                if(currentHistory.length > 10) currentHistory.pop();

                const updates = {
                    history: currentHistory,
                    country: document.getElementById('countrySelect').value,
                    lastJumpTime: Date.now()
                };

                // Only update score if it's a High Score
                if(h > myBest) {
                    updates.score = h;
                    updates.name = currentUser.displayName;
                }
                
                update(userRef, updates);
                // Also update local chart if on profile
                if(chartInstance) updateChart(currentHistory);
            });
        }

        function getRank(h) {
            if(h < 0.5) return { title: "ü¶ó GRASSHOPPER", msg: "Jump higher!", color: "#888" };
            if(h < 1.0) return { title: "üêá RABBIT", msg: "Not bad!", color: "#fff" };
            if(h < 1.5) return { title: "ü¶ò KANGAROO", msg: "Getting serious.", color: "#00b8ff" };
            if(h < 2.0) return { title: "ü•∑ NINJA", msg: "Impressive airtime!", color: "#00ff88" };
            if(h < 3.0) return { title: "üöÄ ROCKET", msg: "Insane height!", color: "#ffaa00" };
            return { title: "üëΩ ALIEN", msg: "Gravity doesn't apply to you.", color: "#ff4444" };
        }

        // --- CHART.JS LOGIC ---
        function renderChart() {
            const ctx = document.getElementById('jumpChart').getContext('2d');
            
            // Get history from DB
            get(ref(db, 'leaderboard/' + currentUser.uid)).then(s => {
                let data = s.val()?.history || [];
                // Reverse to show oldest to newest on graph
                let chartData = [...data].reverse(); 
                
                if(chartInstance) chartInstance.destroy();

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.map((_, i) => i + 1), // 1, 2, 3...
                        datasets: [{
                            label: 'Recent Jumps (m)',
                            data: chartData,
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: '#30363d' }, ticks: { color: '#8b949e' } },
                            x: { display: false }
                        }
                    }
                });
            });
        }

        window.shareScore = async () => {
            const h = document.getElementById('height').innerText;
            const text = `üöÄ I just jumped ${h} meters on Jump Pro! Can you beat me?`;
            try { await navigator.share({ title: 'Jump Pro', text: text, url: window.location.href }); } 
            catch(e) { alert("Score copied!"); navigator.clipboard.writeText(text); }
        };
    </script>
</body>
</html>
