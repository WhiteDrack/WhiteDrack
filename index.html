<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #reader { width: 500px; border: 2px solid #333; border-radius: 8px; overflow: hidden; }
        #result { margin-top: 20px; font-size: 1.2rem; color: #333; font-weight: bold; }
        @media (max-width: 600px) { #reader { width: 300px; } }
    </style>
</head>
<body>

    <h2>QR Code Scanner</h2>
    
    <div id="reader"></div>
    
    <div id="result">Result: Yahan dikhega...</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Jab QR scan ho jaye
            document.getElementById('result').innerHTML = `
                <span style="color: green;">Success!</span> <br>
                Link/Text: <a href="${decodedText}" target="_blank">${decodedText}</a>
            `;
            
            // Scan hone ke baad agar aap stop karna chahte hain:
            // html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // Har frame scan na hone par error handle karne ke liye (Optional)
            // console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: {width: 250, height: 250} },
            /* verbose= */ false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
