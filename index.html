<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="scanner-container">
        <div class="camera-view">
            <div class="scan-line"></div>
            <video id="cameraFeed" class="video-preview"></video>
            <div class="overlay-text" id="statusMessage">Scanning for Barcodes...</div>
        </div>

        <div class="result-area">
            <p><strong>Result:</strong> <span id="barcodeResult">N/A</span></p>
        </div>

        <div class="controls">
            <button id="toggleCamera" class="control-btn">
                <i class="material-icons">camera_alt</i> <span class="btn-text">Start/Stop</span>
            </button>
            
            <button id="toggleFlash" class="control-btn" disabled>
                <i class="material-icons">flash_on</i> <span class="btn-text">Flash</span>
            </button>

            <button id="manualEntry" class="control-btn">
                <i class="material-icons">keyboard</i> <span class="btn-text">Manual</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
